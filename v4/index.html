<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèçÔ∏è Motorcycle Tracker v4</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: white;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 1rem;
      padding: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      color: #58a6ff;
      grid-column: span 2;
      text-align: center;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .gauge, .bar-graph {
      background: #1e1e1e;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 1rem;
    }
    .bar-graph {
      height: 150px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .bar {
      width: 40px;
      background: linear-gradient(to top, #34d399, #10b981);
      transition: height 0.3s;
    }
    .bar-label {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .needle {
      width: 4px;
      height: 100px;
      background: linear-gradient(to bottom, red, yellow);
      position: absolute;
      bottom: 0;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 0.2s ease-out;
    }
    .gauge-container {
      position: relative;
      height: 100px;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    button {
      background: #238636;
      color: white;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #2ea043;
    }
    #map {
      width: 100%;
      height: 250px;
      border: 2px solid #333;
      border-radius: 12px;
      margin-top: 1rem;
    }
    .info {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>üèçÔ∏è Motorcycle Tracker v4</h1>  <div class="sidebar">
    <div class="gauge">
      <div class="gauge-container">
        <div class="needle" id="leanNeedle"></div>
      </div>
      <div class="bar-label">Lean: <span id="leanValue">0</span>¬∞</div>
    </div><div class="bar-graph">
  <div class="bar" id="speedBar" style="height:0"></div>
</div>
<div class="bar-label">Speed: <span id="speedValue">0</span> km/h</div>

<div class="gauge">
  <div class="bar-label">Tyre Grip: <span id="gripValue">Good</span></div>
</div>

<div class="button-group">
  <button onclick="calibrateLean()">Calibrate Lean</button>
  <button onclick="startLogging()">Start Log</button>
  <button onclick="stopLogging()">Stop Log</button>
  <button onclick="clearLog()">Clear Log</button>
  <button onclick="downloadLog()">Download Log</button>
</div>

<div class="info">
  <div id="weather"></div>
  <div id="time"></div>
</div>

  </div>  <div>
    <div id="map"></div>
  </div>  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>  <script>
    let speedSamples = [];
    let logData = [];
    let loggingEnabled = false;
    let leanOffset = 0;
    let currentSpeed = 0;

    function updateSpeed(position) {
      let speed = position.coords.speed || 0;
      speed = speed * 3.6;

      speedSamples.push(speed);
      if (speedSamples.length > 10) speedSamples.shift();
      const avgSpeed = speedSamples.reduce((a, b) => a + b, 0) / speedSamples.length;
      const displaySpeed = Math.max(0, avgSpeed.toFixed(0));

      document.getElementById("speedValue").textContent = displaySpeed;
      document.getElementById("speedBar").style.height = `${Math.min(avgSpeed * 2, 150)}px`;
      currentSpeed = avgSpeed;

      if (loggingEnabled) logData.push(`Speed: ${displaySpeed} km/h`);
      updateGrip();
    }

    function geoError(err) {
      console.warn("GPS Error:", err);
    }

    navigator.geolocation.watchPosition(updateSpeed, geoError, {
      enableHighAccuracy: true,
      maximumAge: 1000,
      timeout: 5000
    });

    window.addEventListener("deviceorientation", (event) => {
      let gamma = event.gamma || 0;
      gamma = Math.max(Math.min(gamma, 90), -90);

      let correctedGamma = gamma - leanOffset;
      correctedGamma = Math.max(Math.min(correctedGamma, 90), -90);

      const angle = Math.abs(correctedGamma);
      const direction = correctedGamma > 0 ? 1 : -1;

      document.getElementById("leanValue").textContent = angle.toFixed(1);
      document.getElementById("leanNeedle").style.transform = `rotate(${direction * angle}deg)`;

      if (loggingEnabled) logData.push(`Lean: ${angle.toFixed(1)}¬∞`);
      updateGrip();
    });

    function calibrateLean() {
      window.addEventListener("deviceorientation", function temp(e) {
        leanOffset = e.gamma || 0;
        alert("Lean calibrated at: " + leanOffset.toFixed(1) + "¬∞");
        window.removeEventListener("deviceorientation", temp);
      });
    }

    function updateGrip() {
      const lean = parseFloat(document.getElementById("leanValue").textContent);
      let grip = "Good";
      if (lean > 70 || currentSpeed > 100) grip = "Low";
      else if (lean > 45 || currentSpeed > 70) grip = "Moderate";
      document.getElementById("gripValue").textContent = grip;
    }

    function startLogging() {
      loggingEnabled = true;
      logData = [];
      alert("Logging started");
    }

    function stopLogging() {
      loggingEnabled = false;
      alert("Logging stopped");
    }

    function clearLog() {
      logData = [];
      alert("Log cleared");
    }

    function downloadLog() {
      if (!logData.length) return alert("No log data to download.");
      const blob = new Blob([logData.join("\n")], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "bike_log.txt";
      link.click();
    }

    const map = L.map('map').setView([10.0159, 76.3419], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    function updateTimeWeather() {
      const now = new Date();
      document.getElementById("time").textContent = `Time: ${now.toLocaleTimeString()}`;
    }
    setInterval(updateTimeWeather, 1000);
  </script></body>
</html>
