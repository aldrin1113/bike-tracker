<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèçÔ∏è Motorcycle Tracker v4</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha384-sA+zC3WNV36Kz0kMktN3vDbmkDe1N1Ol3jWaCgI6wAE0vRtuGgxpiEDyTg2JpUfZ"
    crossorigin=""
  />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #58a6ff;
    }
    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .gauge {
      width: 200px;
      height: 100px;
      position: relative;
      margin: 1rem;
      background: #1e1e1e;
      border-radius: 100px 100px 0 0;
      border: 2px solid #333;
    }
    .needle {
      width: 4px;
      height: 100px;
      background: linear-gradient(to bottom, red, yellow);
      position: absolute;
      bottom: 0;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 0.2s ease-out;
    }
    .display {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }
    #map {
      height: 300px;
      width: 100%;
      margin-top: 1rem;
      border: 2px solid #333;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    button {
      background: #238636;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <h1>üèçÔ∏è Motorcycle Tracker v4</h1>
  <div class="dashboard">
    <div class="gauge" id="leanGauge">
      <div class="needle" id="leanNeedle"></div>
    </div>
    <div class="display">Lean Angle: <span id="leanValue">0</span>¬∞</div><div class="gauge" id="speedGauge">
  <div class="needle" id="speedNeedle"></div>
</div>
<div class="display">Speed: <span id="speedValue">0</span> km/h</div>

<div class="button-group">
  <button onclick="calibrateLean()">Calibrate Lean</button>
  <button onclick="startLogging()">Start Log</button>
  <button onclick="stopLogging()">Stop Log</button>
  <button onclick="clearLog()">Clear Log</button>
  <button onclick="downloadLog()">Download Log</button>
</div>

<div id="map"></div>

  </div>  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha384-htl8L7dQuTegGQnC/UeMzZ2ACwY4ZrRmZqCGErT9ZKzyR+S3t6zQGgT+xJd+g1UW"
    crossorigin=""></script>  <script>
    let speedSamples = [];
    let logData = [];
    let loggingEnabled = false;
    let leanOffset = 0;
    let routeCoords = [];
    let polyline;

    const map = L.map('map').setView([0, 0], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);
    polyline = L.polyline(routeCoords, { color: 'red' }).addTo(map);

    function updateSpeed(position) {
      let speed = position.coords.speed || 0;
      speed = speed * 3.6;
      speedSamples.push(speed);
      if (speedSamples.length > 10) speedSamples.shift();
      const avgSpeed = speedSamples.reduce((a, b) => a + b, 0) / speedSamples.length;

      const displaySpeed = Math.max(0, avgSpeed.toFixed(1));
      document.getElementById("speedValue").textContent = displaySpeed;
      document.getElementById("speedNeedle").style.transform = `rotate(${Math.min(avgSpeed * 1.5, 180)}deg)`;

      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const currentPos = [lat, lng];
      routeCoords.push(currentPos);
      polyline.setLatLngs(routeCoords);
      map.setView(currentPos, 15);

      if (loggingEnabled) logData.push(`Speed: ${displaySpeed} km/h; Lat: ${lat}; Lng: ${lng}`);
    }

    function geoError(err) {
      console.warn("GPS Error:", err);
    }

    navigator.geolocation.watchPosition(updateSpeed, geoError, {
      enableHighAccuracy: true,
      maximumAge: 1000,
      timeout: 5000
    });

    window.addEventListener("deviceorientation", (event) => {
      let gamma = event.gamma || 0;
      gamma = Math.max(Math.min(gamma, 90), -90);

      let correctedGamma = gamma - leanOffset;
      correctedGamma = Math.max(Math.min(correctedGamma, 90), -90);

      const angle = Math.abs(correctedGamma);
      const direction = correctedGamma > 0 ? 1 : -1;

      document.getElementById("leanValue").textContent = angle.toFixed(1);
      document.getElementById("leanNeedle").style.transform = `rotate(${direction * angle}deg)`;

      if (loggingEnabled) logData.push(`Lean: ${angle.toFixed(1)}¬∞`);
    });

    function calibrateLean() {
      window.addEventListener("deviceorientation", function temp(e) {
        leanOffset = e.gamma || 0;
        alert("Lean calibrated at: " + leanOffset.toFixed(1) + "¬∞");
        window.removeEventListener("deviceorientation", temp);
      });
    }

    function startLogging() {
      loggingEnabled = true;
      logData = [];
      alert("Logging started");
    }

    function stopLogging() {
      loggingEnabled = false;
      alert("Logging stopped");
    }

    function clearLog() {
      logData = [];
      alert("Log cleared");
    }

    function downloadLog() {
      if (!logData.length) return alert("No log data to download.");
      const csv = logData.join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "bike_log.csv";
      link.click();
    }
  </script></body>
</html>
