<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèçÔ∏è Motorcycle Tracker v4</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2jzFv+dLHXxvbbvF6KJtLBRvxJ0VYFvLrGkRm6E="
    crossorigin=""
  />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #58a6ff;
    }
    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }
    .metrics {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }
    .gauge {
      width: 200px;
      height: 100px;
      position: relative;
      margin: 1rem;
      background: #1e1e1e;
      border-radius: 100px 100px 0 0;
      border: 2px solid #333;
    }
    .needle {
      width: 4px;
      height: 100px;
      background: linear-gradient(to bottom, red, yellow);
      position: absolute;
      bottom: 0;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 0.2s ease-out;
    }
    .display {
      font-size: 1.5rem;
      margin: 0.2rem 0;
    }
    #map {
      height: 250px;
      width: 90%;
      border: 2px solid #444;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-left: 1rem;
    }
    button {
      background: #238636;
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <h1>üèçÔ∏è Motorcycle Tracker v4.2</h1>
  <div class="container">
    <div class="metrics">
      <div class="gauge" id="leanGauge">
        <div class="needle" id="leanNeedle"></div>
      </div>
      <div class="display">Lean: <span id="leanValue">0</span>¬∞</div><div class="gauge" id="speedGauge">
    <div class="needle" id="speedNeedle"></div>
  </div>
  <div class="display">Speed: <span id="speedValue">0</span> km/h</div>

  <div class="display">Tyre Grip: <span id="gripValue">0%</span></div>
</div>
<div class="button-group">
  <button onclick="calibrateLean()">Calibrate Lean</button>
  <button onclick="startLogging()">Start Log</button>
  <button onclick="stopLogging()">Stop Log</button>
  <button onclick="clearLog()">Clear Log</button>
  <button onclick="downloadCSV()">Download CSV</button>
</div>

  </div>  <div id="map"></div>  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>  <script>
    let speedSamples = [], logData = [], loggingEnabled = false;
    let leanOffset = 0;
    let routeCoords = [];
    const gripDisplay = document.getElementById("gripValue");

    const map = L.map('map').setView([0, 0], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);
    const routeLine = L.polyline(routeCoords, { color: 'lime' }).addTo(map);
    let marker = L.marker([0, 0]).addTo(map);

    function updateSpeed(position) {
      let speed = (position.coords.speed || 0) * 3.6;
      speedSamples.push(speed);
      if (speedSamples.length > 10) speedSamples.shift();
      const avgSpeed = speedSamples.reduce((a, b) => a + b, 0) / speedSamples.length;
      const displaySpeed = Math.max(0, avgSpeed.toFixed(1));

      document.getElementById("speedValue").textContent = displaySpeed;
      document.getElementById("speedNeedle").style.transform = `rotate(${Math.min(avgSpeed * 1.5, 180)}deg)`;

      if (loggingEnabled) logData.push(`${new Date().toISOString()};${displaySpeed};`);
    }

    function geoSuccess(position) {
      const { latitude, longitude } = position.coords;
      const latlng = [latitude, longitude];
      marker.setLatLng(latlng);
      routeCoords.push(latlng);
      routeLine.setLatLngs(routeCoords);
      map.setView(latlng);
      updateSpeed(position);
    }

    function geoError(err) {
      console.warn("GPS Error:", err);
    }

    navigator.geolocation.watchPosition(geoSuccess, geoError, {
      enableHighAccuracy: true,
      maximumAge: 1000,
      timeout: 5000
    });

    window.addEventListener("deviceorientation", (event) => {
      let gamma = event.gamma || 0;
      gamma = Math.max(Math.min(gamma, 90), -90);
      let corrected = gamma - leanOffset;
      corrected = Math.max(Math.min(corrected, 90), -90);

      const angle = Math.abs(corrected);
      const direction = corrected > 0 ? 1 : -1;
      document.getElementById("leanValue").textContent = angle.toFixed(1);
      document.getElementById("leanNeedle").style.transform = `rotate(${direction * angle}deg)`;

      // Estimate grip: assume grip % reduces as lean or speed increases
      const avgSpeed = speedSamples.length ? speedSamples.reduce((a, b) => a + b, 0) / speedSamples.length : 0;
      const grip = Math.max(0, 100 - (avgSpeed * 0.7 + angle * 0.8));
      gripDisplay.textContent = `${grip.toFixed(1)}%`;

      if (loggingEnabled && logData.length) {
        let lastEntry = logData.pop();
        logData.push(lastEntry + `${direction > 0 ? 'Right' : 'Left'};${angle.toFixed(1)}`);
      }
    });

    function calibrateLean() {
      window.addEventListener("deviceorientation", function temp(e) {
        leanOffset = e.gamma || 0;
        alert("Calibrated at: " + leanOffset.toFixed(1) + "¬∞");
        window.removeEventListener("deviceorientation", temp);
      });
    }

    function startLogging() {
      loggingEnabled = true;
      logData = [];
      alert("Logging started");
    }

    function stopLogging() {
      loggingEnabled = false;
      alert("Logging stopped");
    }

    function clearLog() {
      logData = [];
      alert("Log cleared");
    }

    function downloadCSV() {
      if (!logData.length) return alert("No data to download.");
      const blob = new Blob(["Time;Speed(km/h);LeanDir;Lean(¬∞)\n" + logData.join("\n")], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "tracker_log.csv";
      link.click();
    }
  </script></body>
</html>
