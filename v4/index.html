<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèçÔ∏è Motorcycle Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #58a6ff;
    }
    #map {
      height: 250px;
      width: 90%;
      margin: 1rem auto;
      border-radius: 8px;
      overflow: hidden;
    }
    .info {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    .bar {
      width: 30px;
      height: 120px;
      background: #111;
      border: 2px solid #333;
      position: relative;
      margin-bottom: 1rem;
    }
    .bar-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, #00ff00, yellow, red);
      transition: height 0.3s ease-in-out;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
      position: fixed;
      top: 10px;
      right: 10px;
    }
    button {
      padding: 0.3rem 0.6rem;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <h1>üèçÔ∏è Motorcycle Tracker</h1>  <div id="map"></div>  <div class="info">Speed: <strong id="speedDisplay">0</strong> km/h</div>
  <div class="bar"><div class="bar-fill" id="speedBar" style="height: 0%"></div></div>  <div class="info">Lean: <strong id="leanDisplay">0</strong>¬∞</div>
  <div class="info">Grip: <strong id="gripDisplay">Good</strong></div>  <div class="controls">
    <button onclick="calibrateLean()">Calibrate Lean</button>
    <button onclick="startLog()">Start Log</button>
    <button onclick="stopLog()">Stop Log</button>
    <button onclick="clearLog()">Clear Log</button>
    <button onclick="downloadCSV()">Download CSV</button>
  </div>  <script>
    let leanOffset = 0;
    let logging = false;
    let log = [];
    let map, marker;
    let logInterval;
    let speed = 0;
    let lean = 0;

    function calibrateLean() {
      window.addEventListener("deviceorientation", function temp(e) {
        leanOffset = e.gamma || 0;
        alert("Lean calibrated to: " + leanOffset.toFixed(1));
        window.removeEventListener("deviceorientation", temp);
      });
    }

    function startLog() {
      logging = true;
      log = [];
      if (logInterval) clearInterval(logInterval);
      logInterval = setInterval(() => {
        if (!logging) return;
        const direction = lean > 0 ? "Right" : "Left";
        const grip = Math.abs(lean) > 50 ? "Low" : Math.abs(speed) > 70 ? "Medium" : "Good";
        log.push(`${Math.round(speed)};${Math.abs(lean).toFixed(1)}¬∞ ${direction};${grip}`);
      }, 3000);
    }

    function stopLog() {
      logging = false;
      clearInterval(logInterval);
    }

    function clearLog() {
      log = [];
    }

    function downloadCSV() {
      if (!log.length) return alert("No logs to download");
      const blob = new Blob(["Speed;Lean Angle;Grip\n" + log.join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "tracker_log.csv";
      a.click();
    }

    function updateDisplay() {
      document.getElementById("speedDisplay").textContent = Math.round(speed);
      document.getElementById("leanDisplay").textContent = Math.abs(lean).toFixed(1);
      document.getElementById("gripDisplay").textContent = Math.abs(lean) > 50 ? "Low" : Math.abs(speed) > 70 ? "Medium" : "Good";
      document.getElementById("speedBar").style.height = Math.min(speed, 120) + "%";
    }

    navigator.geolocation.watchPosition(
      (position) => {
        speed = (position.coords.speed || 0) * 3.6;
        if (!map) {
          map = L.map('map').setView([position.coords.latitude, position.coords.longitude], 15);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
          }).addTo(map);
          marker = L.marker([position.coords.latitude, position.coords.longitude]).addTo(map);
        } else {
          const latlng = [position.coords.latitude, position.coords.longitude];
          marker.setLatLng(latlng);
          map.setView(latlng);
        }
        updateDisplay();
      },
      (err) => console.warn("GPS error:", err),
      {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 5000,
      }
    );

    window.addEventListener("deviceorientation", (e) => {
      lean = (e.gamma || 0) - leanOffset;
      updateDisplay();
    });
  </script></body>
</html>
