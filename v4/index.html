<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèçÔ∏è Motorcycle Tracker v4</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }
    h1 {
      font-size: 1.6rem;
      margin: 0.5rem;
      color: #58a6ff;
    }
    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
    }
    .left-panel {
      width: 70%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .right-panel {
      width: 30%;
      background-color: #161b22;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .gauge {
      width: 200px;
      height: 100px;
      position: relative;
      margin: 1rem;
      background: #1e1e1e;
      border-radius: 100px 100px 0 0;
      border: 2px solid #333;
    }
    .needle {
      width: 4px;
      height: 100px;
      background: linear-gradient(to bottom, red, yellow);
      position: absolute;
      bottom: 0;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 0.2s ease-out;
    }
    .display {
      font-size: 1.2rem;
      margin: 0.3rem 0 1rem 0;
    }
    .speed-bar {
      width: 40px;
      height: 150px;
      background: linear-gradient(to top, red, yellow);
      margin-top: 1rem;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }
    .speed-fill {
      width: 100%;
      position: absolute;
      bottom: 0;
      background-color: #2ea043;
      text-align: center;
      font-weight: bold;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    button {
      background: #238636;
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #2ea043;
    }
    #map {
      width: 90%;
      height: 200px;
      margin-top: 1rem;
      border-radius: 10px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>üèçÔ∏è Motorcycle Tracker v4</h1>
  <div class="container">
    <div class="left-panel">
      <div class="gauge" id="leanGauge">
        <div class="needle" id="leanNeedle"></div>
      </div>
      <div class="display">Lean Angle: <span id="leanValue">0</span>¬∞</div><div class="speed-bar">
    <div id="speedFill" class="speed-fill">0</div>
  </div>
  <div class="display">Speed (km/h)</div>

  <div id="map"></div>
</div>

<div class="right-panel">
  <div class="button-group">
    <button onclick="calibrateLean()">Calibrate Lean</button>
    <button onclick="startLogging()">Start Log</button>
    <button onclick="stopLogging()">Stop Log</button>
    <button onclick="clearLog()">Clear Log</button>
    <button onclick="downloadCSV()">Export to CSV</button>
  </div>
</div>

  </div>  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>  <script>
    let speedSamples = [];
    let logData = [];
    let loggingEnabled = false;
    let leanOffset = 0;
    let map, marker;

    function updateSpeed(position) {
      let speed = position.coords.speed || 0;
      speed = speed * 3.6;
      speedSamples.push(speed);
      if (speedSamples.length > 10) speedSamples.shift();
      const avgSpeed = speedSamples.reduce((a, b) => a + b, 0) / speedSamples.length;
      const displaySpeed = Math.max(0, Math.round(avgSpeed));
      const fillHeight = Math.min(displaySpeed * 2, 150);
      const fill = document.getElementById("speedFill");
      fill.style.height = `${fillHeight}px`;
      fill.textContent = displaySpeed;

      if (loggingEnabled) logData.push(`${new Date().toISOString()},${displaySpeed},`);

      if (map) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        marker.setLatLng([lat, lng]);
        map.setView([lat, lng], 16);
      }
    }

    function geoError(err) {
      console.warn("GPS Error:", err);
    }

    function updateLean(event) {
      let gamma = event.gamma || 0;
      gamma = Math.max(Math.min(gamma, 90), -90);
      let corrected = gamma - leanOffset;
      corrected = Math.max(Math.min(corrected, 90), -90);
      const angle = Math.abs(corrected);
      const direction = corrected > 0 ? 1 : -1;
      document.getElementById("leanValue").textContent = angle.toFixed(1);
      document.getElementById("leanNeedle").style.transform = `rotate(${direction * angle}deg)`;
      if (loggingEnabled && logData.length > 0) {
        logData[logData.length - 1] += `${direction > 0 ? 'Right' : 'Left'} ${angle.toFixed(1)}¬∞`;
      }
    }

    function calibrateLean() {
      window.addEventListener("deviceorientation", function temp(e) {
        leanOffset = e.gamma || 0;
        alert("Lean calibrated at: " + leanOffset.toFixed(1) + "¬∞");
        window.removeEventListener("deviceorientation", temp);
      });
    }

    function startLogging() {
      loggingEnabled = true;
      logData = [];
      alert("Logging started");
    }

    function stopLogging() {
      loggingEnabled = false;
      alert("Logging stopped");
    }

    function clearLog() {
      logData = [];
      alert("Log cleared");
    }

    function downloadCSV() {
      if (!logData.length) return alert("No data to download.");
      const header = "Timestamp,Speed,Lean\n";
      const csv = header + logData.join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "ride_log.csv";
      link.click();
    }

    navigator.geolocation.watchPosition(updateSpeed, geoError, {
      enableHighAccuracy: true,
      maximumAge: 1000,
      timeout: 5000
    });

    window.addEventListener("deviceorientation", updateLean);

    window.onload = () => {
      map = L.map('map').setView([10, 76], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '',
        maxZoom: 18,
      }).addTo(map);
      marker = L.marker([10, 76]).addTo(map);
    };
  </script></body>
</html>
