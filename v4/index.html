<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèçÔ∏è Motorcycle Tracker v4</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #58a6ff;
    }
    .gauge {
      width: 200px;
      height: 100px;
      position: relative;
      margin: 1rem;
      background: #1e1e1e;
      border-radius: 100px 100px 0 0;
      border: 2px solid #333;
    }
    .needle {
      width: 4px;
      height: 100px;
      background: linear-gradient(to bottom, red, yellow);
      position: absolute;
      bottom: 0;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 0.2s ease-out;
    }
    .display {
      font-size: 1.5rem;
      margin: 0.5rem 0 1.2rem 0;
    }
    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }
    button {
      background: #238636;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <h1>üèçÔ∏è Motorcycle Tracker v4</h1>

  <div class="gauge" id="leanGauge">
    <div class="needle" id="leanNeedle"></div>
  </div>
  <div class="display">Lean Angle: <span id="leanValue">0</span>¬∞</div>

  <div class="gauge" id="speedGauge">
    <div class="needle" id="speedNeedle"></div>
  </div>
  <div class="display">Speed: <span id="speedValue">0</span> km/h</div>

  <div class="button-group">
    <button onclick="calibrateLean()">Calibrate Lean</button>
    <button onclick="startLogging()">Start Log</button>
    <button onclick="clearLog()">Clear Log</button>
    <button onclick="downloadLog()">Download Log</button>
  </div>

  <script>
    let speedSamples = [];
    let logData = [];
    let loggingEnabled = false;
    let leanOffset = 0;

    function updateSpeed(position) {
      let speed = position.coords.speed || 0;
      speed = speed * 3.6; // m/s to km/h

      // Average last 10 samples
      speedSamples.push(speed);
      if (speedSamples.length > 10) speedSamples.shift();
      const avgSpeed = speedSamples.reduce((a, b) => a + b, 0) / speedSamples.length;

      const displaySpeed = Math.max(0, avgSpeed.toFixed(1));
      document.getElementById("speedValue").textContent = displaySpeed;
      document.getElementById("speedNeedle").style.transform = `rotate(${Math.min(avgSpeed * 1.5, 180)}deg)`;

      if (loggingEnabled) logData.push(`Speed: ${displaySpeed} km/h`);
    }

    function geoError(err) {
      console.warn("GPS Error:", err);
    }

    navigator.geolocation.watchPosition(updateSpeed, geoError, {
      enableHighAccuracy: true,
      maximumAge: 1000,
      timeout: 5000
    });

    window.addEventListener("deviceorientation", (event) => {
      let gamma = event.gamma || 0;
      gamma = Math.max(Math.min(gamma, 90), -90);

      let correctedGamma = gamma - leanOffset;
      correctedGamma = Math.max(Math.min(correctedGamma, 90), -90);

      const angle = Math.abs(correctedGamma);
      const direction = correctedGamma > 0 ? 1 : -1;

      document.getElementById("leanValue").textContent = angle.toFixed(1);
      document.getElementById("leanNeedle").style.transform = `rotate(${direction * angle}deg)`;

      if (loggingEnabled) logData.push(`Lean: ${angle.toFixed(1)}¬∞`);
    });

    function calibrateLean() {
      window.addEventListener("deviceorientation", function temp(e) {
        leanOffset = e.gamma || 0;
        alert("Lean calibrated at: " + leanOffset.toFixed(1) + "¬∞");
        window.removeEventListener("deviceorientation", temp);
      });
    }

    function startLogging() {
      loggingEnabled = true;
      logData = [];
      alert("Logging started");
    }

    function clearLog() {
      logData = [];
      alert("Log cleared");
    }

    function downloadLog() {
      if (!logData.length) return alert("No log data to download.");
      const blob = new Blob([logData.join("\n")], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "bike_log.txt";
      link.click();
    }
  </script>
</body>
</html>
