<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèçÔ∏è Motorcycle Tracker v4</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: white;
      display: grid;
      grid-template-columns: 1fr 3fr;
      grid-template-rows: auto 1fr;
      gap: 1rem;
      height: 100vh;
      padding: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      color: #58a6ff;
      grid-column: span 2;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    button {
      background: #238636;
      color: white;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #2ea043;
    }
    .data-display {
      margin-top: 1rem;
      font-size: 1rem;
    }
    #speedBar {
      width: 40px;
      height: 150px;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }
    #speedFill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: lime;
      height: 0;
      transition: height 0.3s ease;
    }
    .gauge-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    #map {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üèçÔ∏è Motorcycle Tracker v4</h1>
  <div class="controls">
    <button onclick="calibrateLean()">Calibrate Lean</button>
    <button onclick="startLogging()">Start Log</button>
    <button onclick="stopLogging()">Stop Log</button>
    <button onclick="clearLog()">Clear Log</button>
    <button onclick="downloadCSV()">Export CSV</button>
    <div class="data-display">
      <div>Lean Angle: <span id="leanValue">0</span>¬∞</div>
      <div>Speed: <span id="speedValue">0</span> km/h</div>
      <div>Lat: <span id="lat">0</span></div>
      <div>Lon: <span id="lon">0</span></div>
      <div>Temp: <span id="temp">Loading...</span> ¬∞C</div>
    </div>
    <div class="gauge-section">
      <div id="speedBar">
        <div id="speedFill"></div>
      </div>
    </div>
  </div>
  <div id="map"></div>  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>  <script>
    let map = L.map('map').setView([0, 0], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);
    let marker = L.marker([0, 0]).addTo(map);

    let logData = [], speedSamples = [], loggingEnabled = false, leanOffset = 0;

    function updateSpeed(position) {
      let speed = position.coords.speed || 0;
      let lat = position.coords.latitude.toFixed(6);
      let lon = position.coords.longitude.toFixed(6);
      speed = speed * 3.6;
      speedSamples.push(speed);
      if (speedSamples.length > 10) speedSamples.shift();
      const avgSpeed = speedSamples.reduce((a, b) => a + b, 0) / speedSamples.length;

      document.getElementById("speedValue").textContent = Math.round(avgSpeed);
      document.getElementById("lat").textContent = lat;
      document.getElementById("lon").textContent = lon;
      document.getElementById("speedFill").style.height = `${Math.min(avgSpeed, 120)}%`;

      marker.setLatLng([lat, lon]);
      map.setView([lat, lon]);

      if (loggingEnabled) {
        logData.push(`${Date.now()},${lat},${lon},${Math.round(avgSpeed)},${document.getElementById("leanValue").textContent}`);
      }
    }

    navigator.geolocation.watchPosition(updateSpeed, (e) => console.error(e), {
      enableHighAccuracy: true,
      maximumAge: 1000,
      timeout: 5000
    });

    window.addEventListener("deviceorientation", (e) => {
      let gamma = e.gamma || 0;
      gamma = Math.max(Math.min(gamma, 90), -90);
      let corrected = gamma - leanOffset;
      corrected = Math.max(Math.min(corrected, 90), -90);
      document.getElementById("leanValue").textContent = Math.abs(corrected).toFixed(1);
    });

    function calibrateLean() {
      window.addEventListener("deviceorientation", function temp(e) {
        leanOffset = e.gamma || 0;
        alert("Lean calibrated at: " + leanOffset.toFixed(1) + "¬∞");
        window.removeEventListener("deviceorientation", temp);
      });
    }

    function startLogging() {
      loggingEnabled = true;
      logData = [];
      alert("Logging started");
    }

    function stopLogging() {
      loggingEnabled = false;
      alert("Logging stopped");
    }

    function clearLog() {
      logData = [];
      alert("Log cleared");
    }

    function downloadCSV() {
      if (!logData.length) return alert("No log data");
      const csv = "Timestamp,Latitude,Longitude,Speed(km/h),LeanAngle(¬∞)\n" + logData.join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "ride_log.csv";
      link.click();
    }

    // Optional: Fetch weather
    fetch("https://api.open-meteo.com/v1/forecast?latitude=0&longitude=0&current_weather=true")
      .then(res => res.json())
      .then(data => {
        document.getElementById("temp").textContent = data.current_weather.temperature;
      })
      .catch(() => document.getElementById("temp").textContent = "N/A");
  </script></body>
</html>
