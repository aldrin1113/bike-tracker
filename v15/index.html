<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üèçÔ∏è Motorcycle Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-color: black;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }
    h1, .info, .controls, #map {
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 1.5rem;
      color: #58a6ff;
      margin: 0.5rem 0;
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin: 0.5rem auto;
      align-items: center;
    }
    button {
      padding: 1rem 1.5rem;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      min-width: 140px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 80px;
      height: 44px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 32px;
      width: 32px;
      left: 6px;
      bottom: 6px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #28a745;
    }
    input:checked + .slider:before {
      transform: translateX(36px);
    }
    .log-label {
      color: white;
      margin-left: 0.5rem;
      font-size: 1rem;
    }

    .metrics {
      text-align: center;
      margin-top: 1rem;
    }
    .metrics div {
      font-size: 1.3rem;
      margin: 0.3rem 0;
    }
    .lean-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1.5rem;
    }
    .lean-meter {
      width: 320px;
      height: 160px;
      position: relative;
    }
    .arc {
      width: 100%;
      height: 100%;
      border: 24px solid #666;
      border-bottom: none;
      border-radius: 300px 300px 0 0;
      position: relative;
      box-sizing: border-box;
    }
    .needle {
      width: 16px;
      height: 140px;
      background-color: red;
      position: absolute;
      bottom: 0;
      left: 50%;
      margin-left: -8px;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 0.2s ease-out;
      border-radius: 8px;
    }
    #map {
      display: none;
      height: 200px;
      width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
    }
    #changeBgBtn {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    #bgInput {
      display: none;
    }
    .speed-large {
      font-size: 4rem;
      font-weight: bold;
      text-align: center;
      margin-top: 0.8rem;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <h1>üèçÔ∏è Motorcycle Tracker</h1>
  <div class="controls">
    <button onclick="calibrateLean()">Calibrate Lean</button>
    
    <label class="switch">
      <input type="checkbox" onchange="toggleLog(this)">
      <span class="slider"></span>
    </label>
    <span class="log-label">Log</span>

    <button onclick="clearLog()">Clear Log</button>
    <button onclick="downloadCSV()">Download CSV</button>
    <button onclick="toggleWakeLock()">Toggle Wake Lock</button>
  </div>

  <div class="speed-large" id="speedDisplay">0 km/h</div>

  <div class="metrics">
    <div>Total Distance: <span id="totalDistance">0.00</span> km</div>
    <div>Average Speed: <span id="avgSpeed">0</span> km/h</div>
    <div>Altitude: <span id="altitudeDisplay">--</span> m</div>
  </div>

  <div class="lean-section">
    <div class="info">Lean: <strong id="leanDisplay">0</strong>¬∞</div>
    <div class="lean-meter">
      <div class="arc"></div>
      <div class="needle" id="leanNeedle"></div>
    </div>
    <div class="info">Grip: <strong id="gripDisplay">Good</strong></div>
  </div>

  <div id="map"></div>
  <button id="changeBgBtn" onclick="document.getElementById('bgInput').click()">Change Background</button>
  <input type="file" id="bgInput" accept="image/*" onchange="setBackgroundImage(event)" />

  <script>
    let leanOffset = 0, logging = false, log = [], map, marker, logInterval;
    let lean = 0, speed = 0, speedBuffer = [], totalDistance = 0, speedSum = 0, speedCount = 0;
    let currentAltitude = null;
    const speedBufferSize = 5;
    let lastLatLng = null;
    let wakeLock = null;

    function calibrateLean() {
      window.addEventListener("deviceorientation", function temp(e) {
        leanOffset = e.gamma || 0;
        alert("Lean calibrated to: " + leanOffset.toFixed(1));
        window.removeEventListener("deviceorientation", temp);
      });
    }

    function getTimeString() {
      const now = new Date();
      return now.toLocaleTimeString();
    }

    function toggleLog(elem) {
      if (elem.checked) startLog();
      else stopLog();
    }

    function startLog() {
      logging = true;
      log = [];
      if (logInterval) clearInterval(logInterval);
      logInterval = setInterval(() => {
        if (!logging) return;
        const direction = lean > 0 ? "Right" : "Left";
        const grip = Math.abs(lean) > 50 ? "Low" : Math.abs(speed) > 70 ? "Medium" : "Good";
        const entry = `${getTimeString()},${Math.round(speed)},${Math.abs(lean).toFixed(1)}¬∞ ${direction},${grip},${totalDistance.toFixed(2)},${Math.round(speedSum / speedCount)},${currentAltitude !== null ? currentAltitude.toFixed(1) : "N/A"}`;
        log.push(entry);
      }, 3000);
    }

    function stopLog() {
      logging = false;
      clearInterval(logInterval);
      totalDistance = 0;
      speedSum = 0;
      speedCount = 0;
      lastLatLng = null;
    }

    function clearLog() {
      log = [];
    }

    function downloadCSV() {
      if (!log.length) return alert("No logs to download");
      const headers = "Time,Speed,Lean Angle,Grip,Distance,Average Speed,Altitude (m)\n";
      const blob = new Blob([headers + log.join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "tracker_log.csv";
      a.click();
    }

    function updateDisplay() {
      document.getElementById("speedDisplay").textContent = Math.round(speed) + " km/h";
      document.getElementById("leanDisplay").textContent = Math.abs(lean).toFixed(1);
      document.getElementById("gripDisplay").textContent = Math.abs(lean) > 50 ? "Low" : Math.abs(speed) > 70 ? "Medium" : "Good";
      document.getElementById("avgSpeed").textContent = speedCount > 0 ? Math.round(speedSum / speedCount) : 0;
      document.getElementById("totalDistance").textContent = totalDistance.toFixed(2);
      document.getElementById("altitudeDisplay").textContent = currentAltitude !== null ? Math.round(currentAltitude) : '--';

      const needle = document.getElementById("leanNeedle");
      const clampedLean = Math.max(Math.min(lean, 90), -90);
      needle.style.transform = `rotate(${clampedLean}deg)`;
    }

    navigator.geolocation.watchPosition(
      (position) => {
        const rawSpeed = (position.coords.speed || 0) * 3.6;
        if (rawSpeed >= 0 && rawSpeed < 300) {
          speedBuffer.push(rawSpeed);
          if (speedBuffer.length > speedBufferSize) speedBuffer.shift();
          speed = speedBuffer.reduce((a, b) => a + b, 0) / speedBuffer.length;
          speedSum += speed;
          speedCount++;
        }

        currentAltitude = position.coords.altitude;

        const latlng = [position.coords.latitude, position.coords.longitude];
        if (lastLatLng) {
          const dist = getDistanceFromLatLonInKm(lastLatLng[0], lastLatLng[1], latlng[0], latlng[1]);
          totalDistance += dist;
        }
        lastLatLng = latlng;

        if (!map) {
          map = L.map('map').setView(latlng, 14);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);
          marker = L.marker(latlng).addTo(map);
        } else {
          marker.setLatLng(latlng);
          map.setView(latlng);
        }

        requestAnimationFrame(updateDisplay);
      },
      (err) => console.warn("GPS error:", err),
      { enableHighAccuracy: true, maximumAge: 1000, timeout: 10000 }
    );

    window.addEventListener("deviceorientation", (e) => {
      const newLean = (e.gamma || 0) - leanOffset;
      if (Math.abs(newLean - lean) > 1) {
        lean = newLean;
        requestAnimationFrame(updateDisplay);
      }
    });

    async function toggleWakeLock() {
      if ('wakeLock' in navigator) {
        try {
          if (!wakeLock) {
            wakeLock = await navigator.wakeLock.request('screen');
            alert("Wake Lock is ON");
            wakeLock.addEventListener('release', () => { wakeLock = null; });
          } else {
            await wakeLock.release();
            wakeLock = null;
            alert("Wake Lock is OFF");
          }
        } catch (err) {
          console.error(`Wake Lock error: ${err.name}, ${err.message}`);
        }
      } else {
        alert("Wake Lock API not supported.");
      }
    }

    function setBackgroundImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        document.body.style.backgroundImage = `url(${e.target.result})`;
      };
      reader.readAsDataURL(file);
    }

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = deg2rad(lat2 - lat1);
      const dLon = deg2rad(lon2 - lon1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function deg2rad(deg) {
      return deg * (Math.PI / 180);
    }
  </script>
</body>
</html>
