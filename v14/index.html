<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motorcycle Tracker Utility</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
    }

    #dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }

    .dial {
      position: relative;
      width: 250px;
      height: 150px;
      border: 10px solid #444;
      border-top-left-radius: 250px;
      border-top-right-radius: 250px;
      border-bottom: none;
      background: #222;
      overflow: hidden;
    }

    .needle {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 6px;
      height: 130px;
      background-color: red;
      transform-origin: bottom center;
      transform: rotate(0deg);
    }

    .metrics {
      font-size: 18px;
      line-height: 1.5;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px;
    }

    .controls button {
      font-size: 18px;
      padding: 12px 18px;
      background-color: #444;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #666;
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 90px;
      height: 50px;
      margin-top: 6px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #888;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "OFF";
      height: 42px;
      width: 42px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      color: black;
      font-size: 14px;
      line-height: 42px;
      text-align: center;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #238636;
    }

    input:checked + .slider:before {
      transform: translateX(40px);
      content: "ON";
    }
  </style>
</head>
<body>
  <h1>üèçÔ∏è Motorcycle Ride Tracker</h1>
  <div id="dashboard">
    <div class="dial">
      <div class="needle" id="leanNeedle"></div>
    </div>
    <div class="metrics" id="stats">
      Speed: 0 km/h<br>
      Distance: 0 m<br>
      Avg Speed: 0 km/h<br>
      Altitude: 0 m<br>
      Lean Angle: 0¬∞
    </div>
  </div>

  <div class="controls">
    <label class="switch">
      <input type="checkbox" id="logToggle" onchange="toggleLog(this)">
      <span class="slider"></span>
    </label>
    <button onclick="calibrateLean()">Calibrate Lean</button>
    <button onclick="clearLog()">Clear Log</button>
    <button onclick="downloadCSV()">Download CSV</button>
    <button onclick="toggleWakeLock()">Toggle Wake Lock</button>
  </div>

  <script>
    let watchId = null;
    let calibratedAlpha = 0;
    let isLogging = false;
    let distance = 0, lastCoords = null;
    let startTime = null;
    let logData = [];
    let wakeLock = null;

    const statsEl = document.getElementById("stats");
    const leanNeedle = document.getElementById("leanNeedle");

    function toggleLog(el) {
      if (el.checked) {
        startLog();
      } else {
        stopLog();
      }
    }

    function startLog() {
      if (navigator.geolocation) {
        watchId = navigator.geolocation.watchPosition(updatePosition, handleError, {
          enableHighAccuracy: true,
          maximumAge: 1000,
          timeout: 5000
        });
      }

      window.addEventListener('deviceorientation', updateLean);
      isLogging = true;
      startTime = Date.now();
      logData = [["Time", "Latitude", "Longitude", "Speed (km/h)", "Altitude (m)", "Distance (m)", "Avg Speed (km/h)", "Lean Angle (¬∞)"]];
    }

    function stopLog() {
      if (watchId) navigator.geolocation.clearWatch(watchId);
      window.removeEventListener('deviceorientation', updateLean);
      isLogging = false;
      distance = 0;
      lastCoords = null;
      startTime = null;
    }

    function updatePosition(position) {
      const { latitude, longitude, speed, altitude } = position.coords;
      let currentSpeed = (speed || 0) * 3.6; // m/s to km/h

      if (lastCoords) {
        const d = calcDistance(latitude, longitude, lastCoords.lat, lastCoords.lon);
        distance += d;
      }
      lastCoords = { lat: latitude, lon: longitude };

      let avgSpeed = distance && startTime ? ((distance / ((Date.now() - startTime) / 1000)) * 3.6) : 0;

      statsEl.innerHTML = `
        Speed: ${currentSpeed.toFixed(1)} km/h<br>
        Distance: ${distance.toFixed(1)} m<br>
        Avg Speed: ${avgSpeed.toFixed(1)} km/h<br>
        Altitude: ${(altitude || 0).toFixed(1)} m<br>
        Lean Angle: ${lastLean.toFixed(1)}¬∞
      `;

      if (isLogging) {
        const timestamp = new Date().toISOString();
        logData.push([timestamp, latitude, longitude, currentSpeed.toFixed(2), (altitude || 0).toFixed(1), distance.toFixed(1), avgSpeed.toFixed(1), lastLean.toFixed(1)]);
      }
    }

    function calcDistance(lat1, lon1, lat2, lon2) {
      const toRad = deg => deg * Math.PI / 180;
      const R = 6371000; // m
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function handleError(err) {
      console.error("Geolocation error:", err.message);
    }

    let lastLean = 0;

    function updateLean(event) {
      let alpha = event.alpha;
      if (calibratedAlpha === null) return;
      let diff = alpha - calibratedAlpha;
      if (diff > 180) diff -= 360;
      if (diff < -180) diff += 360;

      lastLean = diff;
      leanNeedle.style.transform = `rotate(${diff}deg)`;
    }

    function calibrateLean() {
      window.addEventListener("deviceorientation", function captureOnce(event) {
        calibratedAlpha = event.alpha;
        window.removeEventListener("deviceorientation", captureOnce);
        alert("Lean angle calibrated.");
      });
    }

    function clearLog() {
      logData = [["Time", "Latitude", "Longitude", "Speed (km/h)", "Altitude (m)", "Distance (m)", "Avg Speed (km/h)", "Lean Angle (¬∞)"]];
    }

    function downloadCSV() {
      let csv = logData.map(row => row.join(",")).join("\n");
      let blob = new Blob([csv], { type: "text/csv" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "ride_log.csv";
      link.click();
    }

    async function toggleWakeLock() {
      if ('wakeLock' in navigator) {
        try {
          if (!wakeLock) {
            wakeLock = await navigator.wakeLock.request('screen');
            console.log("Wake Lock enabled");
          } else {
            await wakeLock.release();
            wakeLock = null;
            console.log("Wake Lock disabled");
          }
        } catch (err) {
          console.error("Wake Lock error:", err);
        }
      }
    }
  </script>
</body>
</html>
