<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèçÔ∏è Motorcycle Tracker v3.1</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .gauge {
      width: 200px;
      height: 100px;
      position: relative;
      margin: 1rem;
    }
    .gauge .needle {
      width: 4px;
      height: 100px;
      background-color: red;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 0.1s linear;
    }
    .label {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    .speed-display, .lean-display {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    .log {
      width: 90%;
      max-height: 200px;
      overflow-y: auto;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üèçÔ∏è Motorcycle Tracker v3.1</h1>  <div class="gauge" id="leanGauge">
    <div class="needle" id="leanNeedle"></div>
  </div>
  <div class="lean-display">Lean Angle: <span id="leanValue">0</span>¬∞</div>  <div class="gauge" id="speedGauge">
    <div class="needle" id="speedNeedle"></div>
  </div>
  <div class="speed-display">Speed: <span id="speedValue">0</span> km/h</div>  <div class="log" id="logBox"></div>  <script>
    let speedSamples = [];
    let logBox = document.getElementById("logBox");

    // GPS SPEED
    function updateSpeed(position) {
      let speed = position.coords.speed || 0;
      speed = speed * 3.6; // m/s to km/h

      // Average last 5 samples
      speedSamples.push(speed);
      if (speedSamples.length > 5) speedSamples.shift();
      const avgSpeed = speedSamples.reduce((a, b) => a + b, 0) / speedSamples.length;

      document.getElementById("speedValue").textContent = avgSpeed.toFixed(1);
      document.getElementById("speedNeedle").style.transform = `rotate(${Math.min(avgSpeed, 180)}deg)`;

      logBox.innerHTML += `<div>Speed: ${avgSpeed.toFixed(1)} km/h</div>`;
    }

    function geoError(err) {
      logBox.innerHTML += `<div style='color:red;'>GPS Error: ${err.message}</div>`;
    }

    navigator.geolocation.watchPosition(updateSpeed, geoError, {
      enableHighAccuracy: true,
      maximumAge: 1000
    });

    // LEAN ANGLE
    window.addEventListener("deviceorientation", (event) => {
      let gamma = event.gamma || 0; // side tilt
      gamma = Math.max(Math.min(gamma, 90), -90);

      const angle = Math.abs(gamma);
      const direction = gamma > 0 ? 1 : -1;

      document.getElementById("leanValue").textContent = angle.toFixed(1);
      document.getElementById("leanNeedle").style.transform = `rotate(${direction * angle}deg)`;

      logBox.innerHTML += `<div>Lean: ${angle.toFixed(1)}¬∞</div>`;
    });
  </script></body>
</html>
