<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motorcycle Tracker</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
    }
    .gauge-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    canvas {
      background: #1f1f1f;
      border-radius: 50%;
      margin: 10px;
    }
    #log {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üèçÔ∏è Motorcycle Tracker</h1>
  <div class="gauge-container">
    <canvas id="speedGauge" width="200" height="200"></canvas>
    <canvas id="leanGauge" width="200" height="200"></canvas>
  </div>
  <div id="log"></div>
  <script>
    const speedCanvas = document.getElementById('speedGauge');
    const leanCanvas = document.getElementById('leanGauge');
    const speedCtx = speedCanvas.getContext('2d');
    const leanCtx = leanCanvas.getContext('2d');
    const logEl = document.getElementById('log');function drawGauge(ctx, value, max, label) {
  ctx.clearRect(0, 0, 200, 200);
  ctx.beginPath();
  ctx.arc(100, 100, 90, 0.75 * Math.PI, 0.25 * Math.PI, false);
  ctx.strokeStyle = '#555';
  ctx.lineWidth = 20;
  ctx.stroke();

  const angle = 0.75 * Math.PI + (1.5 * Math.PI) * (value / max);
  ctx.beginPath();
  ctx.moveTo(100, 100);
  ctx.lineTo(100 + 70 * Math.cos(angle), 100 + 70 * Math.sin(angle));
  ctx.strokeStyle = 'lime';
  ctx.lineWidth = 6;
  ctx.stroke();

  ctx.fillStyle = '#fff';
  ctx.font = '18px sans-serif';
  ctx.fillText(`${label}`, 70, 100);
  ctx.fillText(`${Math.round(value)}${label === 'Speed' ? ' km/h' : '¬∞'}`, 55, 130);
}

function update(speed, lean) {
  drawGauge(speedCtx, speed, 200, 'Speed');
  drawGauge(leanCtx, Math.abs(lean), 90, 'Lean');

  const now = new Date().toLocaleTimeString();
  const logLine = `${now} - Speed: ${speed.toFixed(1)} km/h, Lean: ${lean.toFixed(1)}¬∞`;
  logEl.innerHTML = logLine + '<br>' + logEl.innerHTML;
}

if (navigator.geolocation && window.DeviceMotionEvent) {
  navigator.geolocation.watchPosition(
    position => {
      const speed = (position.coords.speed || 0) * 3.6; // m/s to km/h
      window.currentSpeed = speed;
    },
    err => alert("Location error: " + err.message),
    { enableHighAccuracy: true }
  );

  window.addEventListener('devicemotion', e => {
    const ax = e.accelerationIncludingGravity.x;
    const ay = e.accelerationIncludingGravity.y;
    const lean = Math.atan2(ax, ay) * (180 / Math.PI);
    update(window.currentSpeed || 0, lean);
  });
} else {
  alert('Geolocation or motion sensor not supported.');
}

  </script>
</body>
</html>
