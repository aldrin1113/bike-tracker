<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motorcycle Ride Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
    }
    #map {
      height: 40vh;
    }
    .info {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
      background: #000;
      font-size: 1.2em;
      text-align: center;
    }
    .info div {
      padding: 8px;
      background: #222;
      border-radius: 10px;
    }
    .controls {
      text-align: center;
      padding: 10px;
    }
    .controls button {
      font-size: 1.2em;
      margin: 10px;
      padding: 10px 20px;
      background: #0f0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .controls button:hover {
      background: #3f3;
    }
    #reportModal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: #0f0;
      overflow: auto;
      padding: 20px;
    }
    #reportModal pre {
      white-space: pre-wrap;
      font-size: 1em;
    }
    .modal-btns {
      margin-top: 15px;
    }
    .modal-btns button {
      margin-right: 10px;
      font-size: 1em;
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info">
    <div>Speed: <span id="speed">0</span> km/h</div>
    <div>Lean: <span id="lean">0</span>°</div>
    <div>Distance: <span id="distance">0</span> km</div>
    <div>Grip: <span id="grip">Good</span></div>
    <div>Time: <span id="time">--:--:--</span></div>
  </div>
  <div class="controls">
    <button onclick="startLog()">Start Ride</button>
    <button onclick="stopLog()">Stop Ride</button>
    <button onclick="showRideReport()">View Report</button>
  </div>

  <div id="reportModal">
    <h2>Ride Report</h2>
    <pre id="rideReport"></pre>
    <div class="modal-btns">
      <button onclick="downloadPDF()">Download PDF</button>
      <button onclick="shareReport()">Share</button>
      <button onclick="document.getElementById('reportModal').style.display='none'">Close</button>
    </div>
  </div>
  <script>
  let map = L.map('map').setView([9.9312, 76.2673], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  let marker = null;
  let path = [];
  let polyline = null;
  let logging = false;
  let startTime, intervalId;
  let totalDistance = 0;
  let lastPos = null;
  let speedBuckets = { '0-25': 0, '25-40': 0, '40-60': 0, '60+': 0 };

  function updateUI(speed, lean, grip) {
    document.getElementById('speed').innerText = speed.toFixed(1);
    document.getElementById('lean').innerText = lean.toFixed(1);
    document.getElementById('grip').innerText = grip;
    document.getElementById('distance').innerText = totalDistance.toFixed(2);
    document.getElementById('time').innerText = new Date().toLocaleTimeString();
  }

  function calcDistance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2-lat1)*Math.PI/180;
    const dLon = (lon2-lon1)*Math.PI/180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  }

  function updatePosition(pos) {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    const speed = pos.coords.speed ? pos.coords.speed * 3.6 : 0;

    if (lastPos) {
      const d = calcDistance(lastPos.lat, lastPos.lon, lat, lon);
      totalDistance += d;
    }
    lastPos = { lat, lon };

    path.push([lat, lon]);
    if (polyline) map.removeLayer(polyline);
    polyline = L.polyline(path, { color: 'lime' }).addTo(map);

    if (!marker) {
      marker = L.marker([lat, lon]).addTo(map);
    } else {
      marker.setLatLng([lat, lon]);
    }

    map.setView([lat, lon], 16);

    let lean = Math.min(45, Math.abs(Math.sin(speed / 100) * 45));
    let grip = speed > 70 ? "Low" : "Good";

    if (speed <= 25) speedBuckets['0-25']++;
    else if (speed <= 40) speedBuckets['25-40']++;
    else if (speed <= 60) speedBuckets['40-60']++;
    else speedBuckets['60+']++;

    updateUI(speed, lean, grip);
  }

  function startLog() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported.");
      return;
    }
    logging = true;
    path = [];
    totalDistance = 0;
    speedBuckets = { '0-25': 0, '25-40': 0, '40-60': 0, '60+': 0 };
    startTime = Date.now();
    intervalId = setInterval(() => {
      navigator.geolocation.getCurrentPosition(updatePosition);
    }, 2000);
  }

  function stopLog() {
    logging = false;
    clearInterval(intervalId);
  }

  function showRideReport() {
    const totalPoints = Object.values(speedBuckets).reduce((a, b) => a + b, 0);
    const pct = (n) => totalPoints > 0 ? ((n / totalPoints) * 100).toFixed(1) : "0.0";
    const duration = ((Date.now() - startTime) / 60000).toFixed(1);
    const avgSpeed = totalDistance / (duration / 60);

    const report = `
Total Distance: ${totalDistance.toFixed(2)} km
Average Speed: ${avgSpeed.toFixed(2)} km/h
Duration: ${duration} mins

Speed Zone Distribution:
  0–25 km/h : ${pct(speedBuckets['0-25'])}%
  25–40 km/h: ${pct(speedBuckets['25-40'])}%
  40–60 km/h: ${pct(speedBuckets['40-60'])}%
  60+ km/h  : ${pct(speedBuckets['60+'])}%
    `.trim();

    document.getElementById('rideReport').innerText = report;
    document.getElementById('reportModal').style.display = 'block';
  }

  function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFont("Courier", "normal");
    doc.setFontSize(12);
    doc.text(document.getElementById('rideReport').innerText, 10, 10);
    doc.save("ride_report.pdf");
  }

  async function shareReport() {
    const text = document.getElementById('rideReport').innerText;
    if (navigator.share) {
      try {
        await navigator.share({ title: "Ride Report", text });
      } catch (err) {
        alert("Share cancelled or failed.");
      }
    } else {
      alert("Web Share API not supported on this device.");
    }
  }
</script>
</body>
</html>
