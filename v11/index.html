<!DOCTYPE html>
<html>
<head>
  <title>Ride Utility</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #dashboard {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr;
      gap: 10px;
      padding: 10px;
    }
    .card {
      background-color: #111;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    #leanAngleDisplay {
      height: 150px;
    }
    #map {
      grid-column: span 2;
      height: 200px;
      border-radius: 10px;
    }
    #controls {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: #111;
    }
    button {
      flex: 1;
      margin: 5px;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: #fff;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="dashboard">
      <div class="card">
        <h2>Speed</h2>
        <div id="speed">0 km/h</div>
      </div>
      <div class="card">
        <h2>Distance</h2>
        <div id="distance">0.00 km</div>
      </div>
      <div class="card">
        <h2>Avg Speed</h2>
        <div id="avgSpeed">0.00 km/h</div>
      </div>
      <div class="card">
        <h2>Lean</h2>
        <canvas id="leanAngleDisplay"></canvas>
      </div>
      <div class="card" id="map"></div>
    </div>
    <div id="controls">
      <button onclick="startLog()">Start Log</button>
      <button onclick="stopLog()">Stop Log</button>
      <button onclick="exportLog()">Export CSV</button>
    </div>
  </div>

  <script>
    let logging = false;
    let log = [];
    let distanceCovered = 0;
    let lastPosition = null;
    let totalSpeed = 0;
    let speedCount = 0;

    function updateDisplay(speed, leanAngle) {
      document.getElementById('speed').innerText = `${speed.toFixed(1)} km/h`;
      document.getElementById('distance').innerText = `${distanceCovered.toFixed(2)} km`;
      const avgSpeed = speedCount ? totalSpeed / speedCount : 0;
      document.getElementById('avgSpeed').innerText = `${avgSpeed.toFixed(2)} km/h`;
      drawLeanAngle(leanAngle);
    }

    function startLog() {
      logging = true;
      log = [];
      navigator.geolocation.watchPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const speed = position.coords.speed ? position.coords.speed * 3.6 : 0;
        const lean = Math.random() * 60 - 30; // Simulated lean angle

        if (lastPosition) {
          const d = calculateDistance(
            lastPosition.latitude,
            lastPosition.longitude,
            lat,
            lon
          );
          distanceCovered += d;
        }
        lastPosition = { latitude: lat, longitude: lon };

        if (speed > 1) {
          totalSpeed += speed;
          speedCount++;
        }

        if (logging) {
          log.push({
            time: new Date().toISOString(),
            lat,
            lon,
            speed: speed.toFixed(1),
            lean: lean.toFixed(1)
          });
        }

        updateDisplay(speed, lean);
      }, err => console.error(err), { enableHighAccuracy: true });
    }

    function stopLog() {
      logging = false;
      distanceCovered = 0;
      totalSpeed = 0;
      speedCount = 0;
    }

    function exportLog() {
      let csv = "Time,Latitude,Longitude,Speed (km/h),Lean Angle\n";
      log.forEach(row => {
        csv += `${row.time},${row.lat},${row.lon},${row.speed},${row.lean}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "ride_log.csv";
      a.click();
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function drawLeanAngle(angle) {
      const canvas = document.getElementById("leanAngleDisplay");
      const ctx = canvas.getContext("2d");
      const w = canvas.width = canvas.offsetWidth;
      const h = canvas.height = canvas.offsetHeight;
      const centerX = w / 2;
      const centerY = h;
      const radius = Math.min(w, h * 2) / 2 - 10;

      ctx.clearRect(0, 0, w, h);

      // Draw semicircle
      ctx.beginPath();
      ctx.lineWidth = 8;
      ctx.strokeStyle = "#888";
      ctx.arc(centerX, centerY, radius, Math.PI, 0);
      ctx.stroke();

      // Draw needle
      const angleRad = (angle + 90) * Math.PI / 180;
      const needleX = centerX + radius * Math.cos(angleRad);
      const needleY = centerY - radius * Math.sin(angleRad);

      ctx.beginPath();
      ctx.lineWidth = 6;
      ctx.strokeStyle = "#f00";
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(needleX, needleY);
      ctx.stroke();
    }
  </script>
</body>
</html>
