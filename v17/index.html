<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motorcycle Ride Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    #map {
      height: 300px;
      width: 100%;
    }
    .dashboard {
      padding: 10px;
    }
    .gauge {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .lean {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      width: 48%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="dashboard">
    <div class="gauge">Speed: <span id="speed">0</span> km/h</div>
    <div class="gauge">Distance: <span id="distance">0</span> km</div>
    <div class="gauge">Average Speed: <span id="avgSpeed">0</span> km/h</div>
    <div class="lean">Lean Angle: <span id="leanAngle">0</span>Â°</div>
  </div>

  <div class="controls">
    <label>Log:
      <label class="switch">
        <input type="checkbox" id="logSwitch" />
        <span class="slider"></span>
      </label>
    </label>
    <button id="downloadCSV">Download CSV</button>
    <button id="toggleLock">Keep Screen On</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([0, 0], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
    let marker = L.marker([0, 0]).addTo(map);

    let logging = false;
    let logData = [];
    let totalDistance = 0;
    let lastLatLng = null;
    let maxSpeed = 0;
    let watchId;
    let startTime = null;

    document.getElementById('logSwitch').addEventListener('change', function () {
      if (this.checked) {
        startLogging();
      } else {
        stopLogging();
      }
    });

    document.getElementById('downloadCSV').addEventListener('click', () => {
      const csv = 'Time,Latitude,Longitude,Speed,Lean Angle\n' +
        logData.map(r => r.join(',')).join('\n');
      const blob = new Blob([csv], {type: 'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ride_log.csv';
      a.click();
    });

    document.getElementById('toggleLock').addEventListener('click', () => {
      if ('wakeLock' in navigator) {
        navigator.wakeLock.request('screen').then(lock => {
          document.getElementById('toggleLock').innerText = "Screen Wake Locked";
        }).catch(console.error);
      }
    });

    function startLogging() {
      logging = true;
      totalDistance = 0;
      maxSpeed = 0;
      logData = [];
      startTime = Date.now();
      watchId = navigator.geolocation.watchPosition(updatePosition, handleError, {
        enableHighAccuracy: true,
        maximumAge: 1000
      });
      window.addEventListener('deviceorientation', handleOrientation);
    }

    function stopLogging() {
      logging = false;
      navigator.geolocation.clearWatch(watchId);
      window.removeEventListener('deviceorientation', handleOrientation);
      let durationHours = (Date.now() - startTime) / 3600000;
      let avgSpeed = (totalDistance / durationHours).toFixed(2);
      alert(`Ride Summary:\nMax Speed: ${maxSpeed} km/h\nAvg Speed: ${avgSpeed} km/h\nDistance: ${totalDistance.toFixed(2)} km`);
    }

    function updatePosition(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const speed = (pos.coords.speed || 0) * 3.6; // m/s to km/h
      const time = new Date().toLocaleTimeString();

      document.getElementById('speed').innerText = speed.toFixed(1);
      maxSpeed = Math.max(maxSpeed, speed);
      document.getElementById('avgSpeed').innerText = (totalDistance / ((Date.now() - startTime) / 3600000)).toFixed(2);

      const currentLatLng = L.latLng(lat, lon);
      marker.setLatLng(currentLatLng);
      map.setView(currentLatLng, map.getZoom());

      if (lastLatLng) {
        const dist = currentLatLng.distanceTo(lastLatLng) / 1000;
        totalDistance += dist;
        document.getElementById('distance').innerText = totalDistance.toFixed(2);
      }
      lastLatLng = currentLatLng;

      if (logging) {
        logData.push([time, lat, lon, speed.toFixed(1), currentLean.toFixed(1)]);
      }
    }

    function handleOrientation(event) {
      const gamma = event.gamma; // left/right tilt
      currentLean = gamma || 0;
      document.getElementById('leanAngle').innerText = currentLean.toFixed(1);
    }

    function handleError(err) {
      console.error("Geolocation error:", err);
    }

    let currentLean = 0;
  </script>
</body>
</html>
