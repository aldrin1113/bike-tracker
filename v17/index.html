<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üèçÔ∏è Motorcycle Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* ... [Unchanged styles from your original HTML] ... */
    /* Add report popup styles */
    #reportModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      color: white;
      font-size: 1.2rem;
      justify-content: center;
      align-items: center;
    }
    #reportContent {
      background: #111;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
    }
    #reportContent h2 {
      margin-top: 0;
    }
    #reportContent button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- Your existing HTML layout remains unchanged -->

  <!-- Report Modal -->
  <div id="reportModal">
    <div id="reportContent">
      <h2>Ride Summary</h2>
      <div id="reportText"></div>
      <button onclick="saveReportAsPDF()">Save as PDF</button>
      <button onclick="closeReport()">Close</button>
    </div>
  </div>

  <!-- Script section -->
  <script>
    let leanOffset = 0, logging = false, log = [], map, marker, logInterval;
    let lean = 0, speed = 0, speedBuffer = [], totalDistance = 0, speedSum = 0, speedCount = 0;
    const speedBufferSize = 5;
    let lastLatLng = null, wakeLock = null;
    let maxSpeed = 0;

    function getTimeString() {
      const now = new Date();
      return now.toLocaleTimeString();
    }

    function toggleLog(elem) {
      if (elem.checked) startLog();
      else stopLog();
    }

    function startLog() {
      logging = true;
      log = [];
      totalDistance = 0;
      speedSum = 0;
      speedCount = 0;
      maxSpeed = 0;
      lastLatLng = null;
      if (logInterval) clearInterval(logInterval);
      logInterval = setInterval(() => {
        if (!logging) return;
        const direction = lean > 0 ? "Right" : "Left";
        const grip = Math.abs(lean) > 50 ? "Low" : Math.abs(speed) > 70 ? "Medium" : "Good";
        const entry = `${getTimeString()},${Math.round(speed)},${Math.abs(lean).toFixed(1)}¬∞ ${direction},${grip},${totalDistance.toFixed(2)},${Math.round(speedSum / speedCount)}`;
        log.push(entry);
      }, 3000);
    }

    function stopLog() {
      logging = false;
      clearInterval(logInterval);
      showReport();
    }

    function showReport() {
      const avg = speedCount > 0 ? (speedSum / speedCount).toFixed(1) : 0;
      const reportHTML = `
        <p><strong>Distance:</strong> ${totalDistance.toFixed(2)} km</p>
        <p><strong>Avg Speed:</strong> ${avg} km/h</p>
        <p><strong>Max Speed:</strong> ${maxSpeed.toFixed(1)} km/h</p>
      `;
      document.getElementById("reportText").innerHTML = reportHTML;
      document.getElementById("reportModal").style.display = "flex";
    }

    function closeReport() {
      document.getElementById("reportModal").style.display = "none";
    }

    function saveReportAsPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const text = document.getElementById("reportText").innerText;
      doc.text("Ride Summary", 10, 10);
      doc.text(text, 10, 20);
      doc.save("ride_report.pdf");
    }

    function updateDisplay() {
      document.getElementById("speedDisplay").textContent = Math.round(speed) + " km/h";
      document.getElementById("leanDisplay").textContent = Math.abs(lean).toFixed(1);
      document.getElementById("gripDisplay").textContent = Math.abs(lean) > 50 ? "Low" : Math.abs(speed) > 70 ? "Medium" : "Good";
      document.getElementById("avgSpeed").textContent = speedCount > 0 ? Math.round(speedSum / speedCount) : 0;
      document.getElementById("totalDistance").textContent = totalDistance.toFixed(2);

      const needle = document.getElementById("leanNeedle");
      const clampedLean = Math.max(Math.min(lean, 90), -90);
      needle.style.transform = `rotate(${clampedLean}deg)`;
    }

    navigator.geolocation.watchPosition(
      (position) => {
        const rawSpeed = (position.coords.speed || 0) * 3.6;
        if (rawSpeed >= 0 && rawSpeed < 300) {
          speedBuffer.push(rawSpeed);
          if (speedBuffer.length > speedBufferSize) speedBuffer.shift();
          speed = speedBuffer.reduce((a, b) => a + b, 0) / speedBuffer.length;
          speedSum += speed;
          speedCount++;
          if (speed > maxSpeed) maxSpeed = speed;
        }

        const latlng = [position.coords.latitude, position.coords.longitude];
        if (lastLatLng) {
          const dist = getDistanceFromLatLonInKm(lastLatLng[0], lastLatLng[1], latlng[0], latlng[1]);
          totalDistance += dist;
        }
        lastLatLng = latlng;

        if (!map) {
          map = L.map('map').setView(latlng, 14);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);
          marker = L.marker(latlng).addTo(map);
        } else {
          marker.setLatLng(latlng);
          map.setView(latlng);
        }

        requestAnimationFrame(updateDisplay);
      },
      (err) => console.warn("GPS error:", err),
      { enableHighAccuracy: true, maximumAge: 1000, timeout: 10000 }
    );

    window.addEventListener("deviceorientation", (e) => {
      const newLean = (e.gamma || 0) - leanOffset;
      if (Math.abs(newLean - lean) > 1) {
        lean = newLean;
        requestAnimationFrame(updateDisplay);
      }
    });

    async function toggleWakeLock() {
      if ('wakeLock' in navigator) {
        try {
          if (!wakeLock) {
            wakeLock = await navigator.wakeLock.request('screen');
            alert("Wake Lock is ON");
            wakeLock.addEventListener('release', () => { wakeLock = null; });
          } else {
            await wakeLock.release();
            wakeLock = null;
            alert("Wake Lock is OFF");
          }
        } catch (err) {
          console.error(`Wake Lock error: ${err.name}, ${err.message}`);
        }
      } else {
        alert("Wake Lock API not supported.");
      }
    }

    function setBackgroundImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        document.body.style.backgroundImage = `url(${e.target.result})`;
      };
      reader.readAsDataURL(file);
    }

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = deg2rad(lat2 - lat1);
      const dLon = deg2rad(lon2 - lon1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function deg2rad(deg) {
      return deg * (Math.PI / 180);
    }
  </script>
</body>
</html>
